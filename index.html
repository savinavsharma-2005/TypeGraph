<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypeGraph</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="typegraph.png" />
</head>
<body>
  <div class="logo" id="logo">Tap “Edit Text” to begin</div>

  <div class="controls">
    <button id="editBtn">Edit Text</button>
    <button id="refreshBtn">Refresh</button>
  </div>

  <div class="edit-modal" id="editModal">
    <input type="text" id="editInput" placeholder="Enter new text..." />
    <button id="submitEdit">Update</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
